<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El reto del Halcón Milenario</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #fff;
            /* Aquí está el nuevo fondo espacial */
            background-image: url('fondo-espacial.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
			filter: brightness(0.7);
        }
        #end-screen {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        #end-screen img {
            width: 150px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script> 
</head>
<body>
    <h1>Evita los Asteroides</h1>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div id="end-screen">
        <h2>¡Has completado la misión!</h2>
        <p>¿Qué joven Jedi protegerá la galaxia?</p>
        <div id="jedi-choice">
            <img id="jedi-girl" src="leia-caricatura.png" alt="Princesa Leia Caricatura">
            <img id="jedi-boy" src="luke-caricatura.png" alt="Luke Skywalker Caricatura">
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
